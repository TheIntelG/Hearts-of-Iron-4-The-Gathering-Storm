l_english:
# GENERIC EVENTS #
 tgs_generic.1.t:0 "Air Doctorine Focus"
 tgs_generic.1.d:0 "It has been well established that dominance of the air can win wars. To do so effectively we must sacrifice one part of the air branch to boost another. Our Chief of the Airforce has proposed 3 doctrine focuses for us. Strategic Destruction, focus on bombing enemy's factories, Battlefield Support, focus on supporting our ground forces via air power, and Operational Integrity, focus on tactical bombers to provide us with both."
 tgs_generic.1.a:0 "Strategic Destruction"
 tgs_generic.1.b:0 "Battlefield Support"
 tgs_generic.1.c:0 "Operational Integrity"
# NEWS EVENTS #
 tgs_news.1.t:0 "[TUR.GetNameDef] Joins [GER.GetFactionName]"
 tgs_news.1.d:0 "With [GER.GetName] improving its relations with [TUR.GetName] and influencing its politics it is no surprise that the two would eventually decide to form an alliance. Today [GER.GetNameDef] officially issued a proposal to [TUR.GetNameDef] to enter into a military alliance which [TUR.GetLeader] gladly signed."
 tgs_news.1.a:0 "Excellent."
 tgs_news.1.b:0 "This is terrible news."
 tgs_news.2.t:0 "[CHI.GetNameDef] Joins [GER.GetFactionName]"
 tgs_news.2.d:0 "With [GER.GetName] improving its relations with [CHI.GetName] and providing investment in its economy an military industry, it is no surprise that the two would eventually decide to enter an alliance. Today [GER.GetNameDef] officially issued a proposal to [CHI.GetNameDef] to enter into a military alliance which [CHI.GetLeader] gladly signed."
 tgs_news.2.a:0 "Interesting Development"
 tgs_news.3.t:0 "[JAP.GetNameDef] Joins [GER.GetFactionName]"
 tgs_news.3.d:0 "The relations between [JAP.GetName] and [GER.GetNameDef] has continued to grow closer and closer during the past decade. After multiple co-operation plans, state visits and cultural exchanges, it is no surprise that the two would eventually decide to enter an alliance. Today [GER.GetNameDef] officially issued a proposal to [JAP.GetNameDef] to enter into a military alliance which [JAP.GetLeader] gladly signed."
 tgs_news.4.t:0 "Austria becomes German Reichskommissariat"
 tgs_news.4.d:0 "After a successful coup d'état by the local Nazi party in Vienna, Austria has agreed to Germany's request to establish itself as Reichskommissariat Österreich. After which the German troops were allowed to cross the Austrian border.\n\nNo fighting has been reported, and the German soldiers were greeted by cheering crowds in the cities.\n\nIn a speech before a massive crowd at the Heldenplatz in Vienna, Hitler announced the establishment of Reichskommissariat Österreich."
 tgs_news.4.a:0 "If that is what they wish..."
 tgs_news.4.b:0 "Welcome to the Reich!"
 tgs_news.4.c:0 "We must secure our northern borders!"
 tgs_news.4.e:0 "Does this violate the Versailles Treaty?"
 tgs_news.5.t:0 "[CZE.GetNameDef] Joins [GER.GetFactionName]"
 tgs_news.5.d:0 "With [GER.GetName] improving its relations with [CZE.GetName] and resolving their border disputes, it is no surprise that the two would eventually decide to enter an alliance. Today [GER.GetNameDef] officially issued a proposal to [CZE.GetNameDef] to enter into a military alliance which [CZE.GetLeader] gladly signed."
 tgs_news.6.t:0 "[ITA.GetNameDef] Joins [GER.GetFactionName]"
 tgs_news.6.d:0 "With [GER.GetNameDef] improving its relations with [ITA.GetName], having similar ambitions and outlooks, it is no surprise that the two would eventually decide to enter an alliance. Today [GER.GetNameDef] officially issued a proposal to [ITA.GetNameDef] to enter into Pact of Steelm, a military alliance, which [ITA.GetLeader] gladly signed."
# GERMANY EVENTS #
 tgs_germany.1.t:0 "The Rhineland Question"
 tgs_germany.1.d:0 "For far too long has the German Rhineland remained demiliterized. We must prepare to send several German divisions into the Rhineland, marking it the first time since the end of the Great War that our forces will position west of the river Rhine. This will be in clear violation of the Versailles Treaty but we don't expect much opposition."
 tgs_germany.1.a:0 "Send in the troops! (Historical)"
 tgs_germany.1.b:0 "We must oppose Hitler! (Civil War)"
 tgs_germany.2.t:0 "Plan For The Navy"
 tgs_germany.2.d:0 "During the Great War our navy was comprised of dreadnoughts, battlecruisers, cruisers, battleships and u-boats. Now, thanks to the Treaty of Versailles, the German navy is but a fraction of its might. Our Chief of Navy has proposed a few ideas how we can rebuild our navy to contend with the regional naval powers."
 tgs_germany.2.a:0 "Focus on Trade Interdiction"
 tgs_germany.2.b:0 "Focus on Base Strike"
 tgs_germany.2.c:0 "Focus on Fleet in Being"
 tgs_germany.3.t:0 "The [GER.GetName] Proposes an Alliance"
 tgs_germany.3.d:0 "Seeing themselves as potential allies, [GER.GetNameDef] has proposed a pact of mutual defense to [TUR.GetNameDef]. Considering increased mobilization across Europe and [GER.GetNameDef]'s recent friendship with [TUR.GetNameDef], it is not difficult to forecast the kind of interests under discussion. Both in Europe and the Americas, the old powers watch with growing concern.."
 tgs_germany.3.a:0 "Yes, let us rekindle our old alliance."
 tgs_germany.3.b:0 "We'd rather stay neutral."
 tgs_germany.4.t:0 "[TUR.GetName] Agrees"
 tgs_germany.4.d:0 "Following swift negotiations, [TUR.GetNameDef] has announced that they have become a signatory member of the [GER.GetFactionName]. The [TUR.GetAdjective] government proclaimed itself a "proud defender of the [GER.GetAdjective] people, just as [GER.GetNameDef] will be a defender of the [TUR.GetAdjective]."\n\nWhile the details of [TUR.GetNameDef]'s entry into the pact are unknown, it seems likely that hostilities will be initiated against the enemies of [GER.GetNameDef] in short order. This may very well be a decisive moment in the war effort.."
 tgs_germany.4.a:0 "Excellent!"
 tgs_germany.5.t:0 "[TUR.GetName] Refuses"
 tgs_germany.5.d:0 "In a foolish act of imagined self-preservation and neutrality, [TUR.GetLeader] today announced that [TUR.GetName] will refrain from any diplomatic action that may be seen as threatening to their powerful neighbors. It has therefore declined our request that they join the [GER.GetFactionName]."
 tgs_germany.5.a:0 "Shame."
 tgs_germany.6.t:0 "Germany Offers Investment"
 tgs_germany.6.d:0 "During a meeting between the two captains of industry, Hjalmar Schacht insinuated to his Chinese counterpart, H. H. Kung, that Germany is willing to invest into [CHI.GetName]'s industry to bolster the "True anti-communist bloc in Asia."\n\nKung left the meeting very pleased with what he had heard, however opposition to the investment is likely to arise from fears of increasing German influence on the country.\n\nDo we let the Germans invest?"
 tgs_germany.6.a:0 "The investment is a good idea"
 tgs_germany.6.b:0 "We will pass on this investment"
 tgs_germany.7.t:0 "[CHI.GetName] Allows Investment"
 tgs_germany.7.d:0 "After our captain of industry, Hjalmar Schacht, met with H. H. Kung in [CHI.Capital.GetCapitalVictoryPointName] they successfully struck a deal for us to provide investment in [CHI.GetName]'s industrial sector. Let's hope this will be the start of a lasting friendship."
 tgs_germany.8.t:0 "[CHI.GetName] Refuses Investment"
 tgs_germany.8.d:0 "After our captain of industry, Hjalmar Schacht, met with H. H. Kung in [CHI.Capital.GetCapitalVictoryPointName] they failed to strike a deal for us to provide investment in [CHI.GetName]'s industrial sector. Let's hope we can strike a deal next time."
 tgs_germany.8.a:0 "Disappointing"
 tgs_germany.9.t:0 "Germany Proposes HAPRO Agreement"
 tgs_germany.9.d:0 "During a meeting between [CHI.GetName]'s captain of industry, H. H. Kung, and [GER.GetLeader]'s Minister of War, Werner von Blomberg, a discussion about the execution of HAPRO Agreement ensued. The meeting ended with a consensus that The German Ministry of War is willing to lend China another 100 million Reichsmarks to purchase German weapons and machines. In return China must agree to provide Germany with its tungsten."
 tgs_germany.9.a:0 "Sign the agreement"
 tgs_germany.9.b:0 "Refuse to sign"
 tgs_germany.10.t:0 "[CHI.GetName] Signs HAPRO Agreement"
 tgs_germany.10.d:0 "After our Minister of War, Werner von Blomberg, met with H. H. Kung in [CHI.Capital.GetCapitalVictoryPointName] they successfully signed the HAPRO Agreement which states that in return for us providing them with weapons and machinery worth 100 million Reichsmarks, they agree to give us access to their tungsten."
 tgs_germany.11.t:0 "[CHI.GetName] Refuses to Sign HAPRO Agreement"
 tgs_germany.11.d:0 "After our Minister of War, Werner von Blomberg, met with H. H. Kung in [CHI.Capital.GetCapitalVictoryPointName] they failed to negotiate terms on HAPRO Agreement. Due to this failure we were unsuccessful in securing the rights to the Chinese tungsten."
 tgs_germany.11.a:0 "Disappointing"
 tgs_germany.12.t:0 "Germany Offers a Railroad Project"
 tgs_germany.12.d:0 "During a meeting between [CHI.GetName]'s captain of industry, H. H. Kung, and [GER.GetLeader]'s Minister of War, Werner von Blomberg, a discussion about the execution of HAPRO Agreement ensued. The meeting ended with a consensus that The German Ministry of War is willing to lend China another 100 million Reichsmarks to purchase German weapons and machines. In return China must agree to provide Germany with its tungsten."
 tgs_germany.12.a:0 "Allow the railway construction"
 tgs_germany.12.b:0 "Refuse the project"
 tgs_germany.13.t:0 "[CHI.GetName] Permits Railway Construction"
 tgs_germany.13.d:0 "Today our Railroad Administrator, Eduard Vogel, came back from [CHI.Capital.GetCapitalVictoryPointName] where he met with [CHI.GetName]'s Minister of Railways, Chang Kia-ngau. The meeting concluded after an hour long discussion regarding the state of [CHI.GetName]'s railroad infrastructure and how it is insufficient. As a result Minister Kia-ngau saw the points Administrator Vogel was making and agreed to allow [GER.GetNameDef] to invest in [CHI.GetName]'s railroad infrastructure by constructing additional connecting railways and a supply hub in Chongqing."
 tgs_germany.14.t:0 "[CHI.GetName] Denies Permits Railway Construction"
 tgs_germany.14.d:0 "Today our Railroad Administrator, Eduard Vogel, came back from [CHI.Capital.GetCapitalVictoryPointName] where he met with [CHI.GetName]'s Minister of Railways, Chang Kia-ngau. The meeting concluded after an hour long discussion regarding the state of [CHI.GetName]'s railroad infrastructure and how it is insufficient. Despite the points Administrator Vogel was making the [CHI.GetName]'s Minister of Railways, Chang Kia-ngau, refused to sign the deal."
 tgs_germany.14.a:0 "Disappointing"
 tgs_germany.15.t:0 "Germany Offers to Train the NRA"
 tgs_germany.15.d:0 "The Chinese military is full of corrupion and nepotism and officers are incompetent with little to none combat experience. The German military advisor, Alexander von Falkenhausen, is asking for our permission to ramp up our soldier's training. Firstly by pushing for the creation of a mobile force that relies on small arms and that is trained in infiltration tactics."
 tgs_germany.15.a:0 "Let von Falkenhausen instruct our men"
 tgs_germany.15.b:0 "We shall train them ourselves"
 tgs_germany.16.t:0 "[CHI.GetName] Permits National Revolutionary Army Training"
 tgs_germany.16.d:0 "Ignoring that the Chinese military is full of corruption and nepotism their tactics are outdated and ineffective against a superior military. Luckily they have agreed to listen to our advisors and have agreed to reform their strategy and tactics based on the Wehrmacht's."
 tgs_germany.17.t:0 "[CHI.GetName] Refuses National Revolutionary Army Training"
 tgs_germany.17.d:0 "The Chinese military is full of corruption and nepotism their tactics are outdated and ineffective against a superior military. Despite that they have refused to listen to our advisors and have refused to reform their strategy and tactics based on the Wehrmacht's."
 tgs_germany.17.a:0 "Disappointing"
 tgs_germany.18.t:0 "Air Doctorine Focus"
 tgs_germany.18.d:0 "It has been well established that dominance of the air can win wars. To do so effectively we must sacrifice one part of the air branch to boost another. Our Chief of the Airforce has proposed 3 doctrine focuses for us. Strategic Destruction, focus on bombing enemy's factories, Battlefield Support, focus on supporting our ground forces via air power, and Operational Integrity, focus on tactical bombers to provide us with both."
 tgs_germany.18.a:0 "Strategic Destruction"
 tgs_germany.18.b:0 "Battlefield Support"
 tgs_germany.18.c:0 "Operational Integrity"
 tgs_germany.19.t:0 "The [GER.GetName] Offers to Modernise Our Arsenal"
 tgs_germany.19.d:0 "According to our German advisors, our military arsenal is outdated and around 80% of our weapons output is below par or unsuitable for modern warfare of the 20th century. Therefore, they have suggested us a few projects that we must undertake for us to catch up to their military standard. Should we allow this, we would be more prepared for any future attacks that might happen from the Japanese."
 tgs_germany.19.a:0 "Permit arsenal modernizaton"
 tgs_germany.19.b:0 "Our arsenal is sufficient"
 tgs_germany.20.t:0 "[CHI.GetName] Permits Arsenal Modernisation"
 tgs_germany.20.d:0 "We stated to Chinese leader, [CHI.GetLeader], that our military assistance would not be limited to training their personnel but also include military hardware assistance. We kept our promise and offered the Chinese ways to improve their military industry. Thankfully they have listened to our advisors in China and followed their instructions."
 tgs_germany.21.t:0 "[CHI.GetName] Refuses Arsenal Modernisation"
 tgs_germany.21.d:0 "We stated to Chinese leader, [CHI.GetLeader], that our military assistance would not be limited to training their personnel but also include military hardware assistance. We kept our promise and offered the Chinese ways to improve their military industry. Though despite all the assistance we have offered them regarding their military industry they have ignored our advisors in China and refused to modernize."
 tgs_germany.21.a:0 "Disappointing"
 tgs_germany.22.t:0 "The [GER.GetName] Offers Three-Year Plan"
 tgs_germany.22.d:0 "The [GER.GetName] is offering us the most important industrial project, the Three-Year Plan. The plan will be administered by our government's National Resource Commission and the Hapro corporation. The Germans have stated that its purpose is to make us an industrial powerhouse that would be able to resist Japan in the short run and create a centre for future Chinese industrial development in the long run."
 tgs_germany.22.a:0 "Implement the Three-Year Plan"
 tgs_germany.22.b:0 "Refuse the plan"
 tgs_germany.23.t:0 "[CHI.GetName] Permits the Three-Year Plan"
 tgs_germany.23.d:0 "The Chinese have looked over our proposal for the Three-Year Plan and have agreed to its execution. With the final step in boosting the Chinese economy & military complete, [CHI.GetName] should become a great ally in the eastern Asia against Communism. We should now approach [CHI.GetLeader] with a proposition to enter a military alliance."
 tgs_germany.24.t:0 "[CHI.GetName] Refuses the Three-Year Plan"
 tgs_germany.24.d:0 "The Chinese have looked over our proposal for the Three-Year Plan and have decided to disregard its benefits and straight up refuse it. Clearly we have made a mistake in choosing China as our ally against Communism."
 tgs_germany.24.a:0 "Disappointing"
 tgs_germany.25.d:0 "The [GER.GetName] has been a close friend and an investor in our economy and military, providing financial aid, training & reforming our military. Our foreign minister, Wang Ch'ung-hui, has come today with news from [GER.GetNameDef]. The Germans wish to enter in a military alliance and stand together against Communism and any other ideology or nation that poses a threat to either of us. After years of investment from the Germans it would be a wise move to repay them their kindness with kindness and acceot the offer."
 tgs_germany.25.a:0 "Ally the Germans"
 tgs_germany.25.b:0 "Stand Alone"
 tgs_germany.26.t:0 "[CHI.GetName] Has Agreed To the Alliance"
 tgs_germany.26.d:0 "The Chinese are an industrious country once given the proper guidance. We have provided them both economic and military aid to show them their true potential and as a result we have gained a close friend and a long lasting ally in Asia."
 tgs_germany.27.t:0 "[CHI.GetName] Decides To Stand Alone"
 tgs_germany.27.d:0 "The Chinese are an industrious country once given the proper guidance. We have provided them both economic and military aid to show them their true potential. Despite that the Chinese don't think that is enough and have refused to form a military alliance."
 tgs_germany.27.a:0 "We should've allied the Japanese"
 tgs_germany.28.t:0 "[GER.GetName] Proposes Industrial Co-operation"
 tgs_germany.28.d:0 "The [GER.GetName] has approached us with a proposal to make a collaborative development in military technology and the industrial sector. They insist that co-operation between German companies and Japanese companies will bring our nations closer diplomatically and technologically. If we agree the Germans would be able to help us decrease our reliance on American crude oil imports. On the other hand they might gain some influence in our domestic affairs."
 tgs_germany.28.a:0 "This will benefit us both"
 tgs_germany.28.b:0 "We will not share state secrets"
 tgs_germany.29.t:0 "[JAP.GetName] Agrees To Co-operate"
 tgs_germany.29.d:0 "The Japanese have assessed our proposal to colaborate in military and intustry development and have agreed to it. Now all that remains is to share each of our technological advancements to improve upon our own designs."
 tgs_germany.30.t:0 "[JAP.GetName] Refuses Co-operation"
 tgs_germany.30.d:0 "The Japanese have assessed our proposal to colaborate in military and intustry development and have decided not to share their military blueprints. We will just have to work harder to improve our military capabilities."
 tgs_germany.30.a:0 "Disapointing"
 tgs_germany.31.t:0 "Synthetic Oil Patent Gained"
 tgs_germany.31.d:0 "Thanks to the collaboration of Nippon Lurgi Goshi KK industrial company, we have gained a patent to build our own synthetic oil refineries. With this patent we can reduce our oil imports from [USA.GetNameDef]."
 tgs_germany.31.a:0 "We can rely less on [USA.GetNameDef] now"
 tgs_germany.32.t:0 "The [GER.GetName] Has Provided Aircraft Blueprints"
 tgs_germany.32.d:0 "As a result of our recent aircraft exchange with [GER.GetNameDef], our aircraft engineers have concluded that the German engine DB 601A produced by Daimler-Benz is an improvement to our current plane engines. With this our aircraft will now be more agile and faster."
 tgs_germany.32.a:0 "The German engine seems superior"
 tgs_germany.33.t:0 "The [GER.GetName] Has Sent Us V-2 Rockets"
 tgs_germany.33.d:0 "Today three German U-boats arrived in [JAP.Capital.GetCapitalVictoryPointName] with interesting cargo. Two of the U-boats contained a total of 12 dismantled V-2 rockets and the third had an engineer and V-2 rocket expert by the name of Heinz Schlicke. Thanks to our German partners the development of our own rockets and even jet fighter planes is a matter of time."
 tgs_germany.33.a:0 "Most impressive"
 tgs_germany.34.t:0 "The [GER.GetName] Has Shared Their Tank Designs"
 tgs_germany.34.d:0 "Our tanks have been mostly used against Chinese infantry and they are in no way capable of a tank on tank combat. With [GER.GetNameDef] providing us their own tank designs we can improve upon our own designs by adjusting the armor placements and angles as well as equip them with better cannons."
 tgs_germany.34.a:0 "Very generous"
 tgs_germany.35.t:0 "The [GER.GetName] Has Sent Ship Designs"
 tgs_germany.35.d:0 "In 1935 a German technical mission arrived in [JAP.GetName] to sign accords and licenses to use our naval technology. It is yet again time for us to exchange our naval developments with the Germans providing us their own."
 tgs_germany.35.a:0 "Great news"
 tgs_germany.36.d:0 "The relations between [JAP.GetName] and [GER.GetNameDef] has continued to grow closer and closer during the past decade. After multiple co-operation plans executed to improve both our countries, after multiple state visits and cultural exchanges, the German foreign minister, Joachim von Ribbentrop, has approached our government with a personal request from [GER.GetLeader]. They are proposing that Japan and its allies join [GER.GetFactionName] insisting that together they are a more formidable force.\n\nThis proposition does indeed sound tempting and it does make several good points. Though it is worth considering that [GER.GetNameDef] would be the de facto leader of this alliance."
 tgs_germany.36.a:0 "Yes, strength in numbers"
 tgs_germany.36.b:0 "We'd rather dictate our own rules"
 tgs_germany.37.t:0 "Germans Press for Reichskommissariat Establishment"
 tgs_germany.37.d:0 "Civil unrest and acts of violence have broken out as protesters voice their desire for [AUS.GetName] to become a Reichskommessariat of [GER.GetNameDef] in a union of German peoples. [GER.Capital.GetCapitalVictoryPointName] is pressing hard for establishment of Reichskommessariat Österreich, which would see [AUS.GetName] integrated closer with [GER.GetNameDef]."
 tgs_germany.37.a:0 "We shall join the German Reich!"
 tgs_germany.37.b:0 "No, Austria's destiny lies elsewhere."
 tgs_germany.38.t:0 "Reichskommissariat Österreich Establishment"
 tgs_germany.38.d:0 "Repeated uprisings in [AUS.GetName] clearly show that the people there long to be integrated with [GER.GetNameDef]. It is now time to take action and allow the will of the people to be made manifest."
 tgs_germany.38.a:0 "How can anyone say that Austria is not German?!"
 tgs_germany.39.t:0 "Reichskommissariat Österreich Establishment"
 tgs_germany.39.d:0 "Repeated uprisings in [AUS.GetName] clearly show that the people there long to be integrated with [GER.GetNameDef]. It is now time to take action and allow the will of the people to be made manifest."
 tgs_germany.39.a:0 "How can anyone say that Austria is not German?!"
 tgs_germany.40.d:0 "With [GER.GetNameDef] retracting its claims for the highly German populated Sudetenland and focusing on establishing closer relations with [CZE.GetName], finally negotiations for a military pact between the two nations could start. After long talks a reasonable agreement was made by the German representative. Now it is up to the Czechs to sign it or refuse."
 tgs_germany.40.a:0 "Sign the Pact"
 tgs_germany.40.b:0 "We'd rather stay neutral"
 tgs_germany.41.t:0 "[CZE.GetName] Has Agreed To the Alliance"
 tgs_germany.41.d:0 "The Czechs and Slovaks are industrious and admirable people. We have retracted our claims for the territories with a sizable German population to show them we are willing to be friends and as a result we have gained exactly that and a long lasting ally."
 tgs_germany.42.t:0 "[CZE.GetName] Decides To Stand Alone"
 tgs_germany.42.d:0 "The Czechs and Slovaks are industrious and admirable people. We have retracted our claims for the territories with a sizable German population to show them we are willing to be friends. Despite that the Czechs have decided to stand alone and be neutral."
 tgs_germany.42.a:0 "Should've pressed for our claims"
 tgs_germany.44.t:0 "Fate of Czechs"
 tgs_germany.44.d:0 "The end of Czechoslovakia is at hand, and our forces are marching into Prague at this very moment. With the surrender of the Czechoslovakian military, we have liberated vast quantities of armaments. Their tanks, in particular, should serve our forces well.\n\nWhat is to happen with Böhmen und Mähren? Shall we establish a protectorate or just annex it in the Reich?"
 tgs_germany.44.d_2:0 "Having conquered Czechoslovakia, we must consider the best way to split up these territories.\n\nWhat is to happen with Böhmen und Mähren? Shall we establish a protectorate or just annex it in the Reich?"
 tgs_germany.44.a:0 "Establish Protectorate of Böhmen und Mähren"
 tgs_germany.44.b:0 "Better to annex them"
 tgs_germany.45.t:0 "Fate of Slovaks"
 tgs_germany.45.d:0 "The end of Czechoslovakia is at hand, and our forces are marching into Prague at this very moment. With the surrender of the Czechoslovakian military, we have liberated vast quantities of armaments. Their tanks, in particular, should serve our forces well.\n\nBöhmen and Mähren have become a German reichsprotektorat, but what should become of Slovakia? We can set them up as an autonomous puppet state under Jozef Tiso."
 tgs_germany.45.d_1:0 "The end of Czechoslovakia is at hand, and our forces are marching into Prague at this very moment. With the surrender of the Czechoslovakian military, we have liberated vast quantities of armaments. Their tanks, in particular, should serve our forces well.\n\nBöhmen and Mähren have been annexed into [GER.GetNameDef], but what should become of Slovakia? We can set them up as an autonomous puppet state under Jozef Tiso."
 tgs_germany.45.d_2:0 "Having conquered Czechoslovakia, we must consider the best way to split up these territories.\n\nBöhmen and Mähren have become a German reichsprotektorat, but what should become of Slovakia? We can set them up as an autonomous puppet state under Jozef Tiso."
 tgs_germany.45.d_3:0 "Having conquered Czechoslovakia, we must consider the best way to split up these territories.\n\nBöhmen and Mähren have been annexed into [GER.GetNameDef], but what should become of Slovakia? We can set them up as an autonomous puppet state under Jozef Tiso."
 tgs_germany.45.c:0 "All of Slovakia belongs to the Reich!"
 tgs_germany.47.d:0 "We may have been on the opposite sides from the Germans in The Great War, but [GER.GetLeader] and his Nazi movement has shown that they have similar ideals and goals. Surely, Italy only stands to gain by allying [GER.GetNameDef], does it not?"
 tgs_germany.47.a:0 "Sign the Pact of Steel"
 tgs_germany.47.b:0 "We will stand alone for now"
 tgs_germany.48.t:0 "[ITA.GetName] Has Agreed To the Alliance"
 tgs_germany.48.d:0 "The Italians may have betrayed us during the Great War, but [ITA.GetLeader] has proven that there is hope for Italy. During the past years we've made a significant effort to move closer to [ITA.GetName] and our hard work has paid off. Today [ITA.GetName] officially agreed and signed the Pact of Steel."
 tgs_germany.49.t:0 "[ITA.GetName] Decides To Stand Alone"
 tgs_germany.49.d:0 "The Italians betrayed us during the Great War and it seems that they are still the same treacherous people. Despite our attempts to befriend the Italians and [ITA.GetLeader], they have decided to not ally our great nation."
 tgs_germany.49.a:0 "I knew the Italians cannot be trusted"
 tgs_germany.50.d:0 "It has been a long and bloody civil war and we owe the Germans for helping us come on top. It seems that the Germans have come to collect on the debt and are proposing a military alliance. While we do owe them for helping us, we do want something in exchange for our accession into the Axis Powers. If [GER.GetLeader] can promise to help build our colonial empire we will gladly join."
 tgs_germany.50.a:0 "For our colonial empire!"
 tgs_germany.50.b:0 "We prefer strict neutrality"
 tgs_germany.51.t:0 "[SPA.GetName] Has Agreed To the Alliance"
 tgs_germany.51.d:0 "[SPA.GetName] has agreed to join [GER.GetFactionName] though they request that we help them establish their colonial empire. This doesn't seem like a difficult task when we control Europe!"
