# GERMANY TIPS #
## ADOLF HITLER ##
 LOADING_TIP_0:0 "Anyone can deal with victory. Only the mighty can bear defeat.\n- Adolf Hitler"
 LOADING_TIP_1:0 "With Russia smashed, Britain's last hope would be shattered. Germany will then be master of Europe and the Balkans.\n- Adolf Hitler, To his generals at Berchtesgarden, 31 July 1940"
 LOADING_TIP_2:0 "We shall only talk of peace when we have won the war. The Jewish capitalist world will not survive the twentieth century\n- Adolf Hitler"
 LOADING_TIP_3:0 "This is a war of extermination.\n- Adolf Hitler"
 LOADING_TIP_4:0 "When diplomacy ends, War begins.\n- Adolf Hitler"
 LOADING_TIP_5:0 "If you win, you need not have to explain...If you lose, you should not be there to explain!\n- Adolf Hitler"
 LOADING_TIP_6:0 "If freedom is short of weapons, we must compensate with willpower.\n- Adolf Hitler"
 LOADING_TIP_7:0 "Humanitarianism is the expression of stupidity and cowardice.\n- Adolf Hitler"
 LOADING_TIP_8:0 "Defend Paris to the last, destroy all bridges over the Seine and devastate the city.\n- Adolf Hitler, August 1944"
 LOADING_TIP_9:0 "I will tolerate no opposition. We recognise only subordination – authority downwards and responsibility upwards.\n- Adolf Hitler, May 1931"
 LOADING_TIP_10:0 "The great masses of the people... will more easily fall victims to a great lie than to a small one.\n- Adolf Hitler, Mein Kampf"
 LOADING_TIP_11:0 "I am now fifty. I would rather have the war now than when I am fifty-five or sixty.\n- Adolf Hitler"
 LOADING_TIP_12:0 "Best wishes for your personal well-being as well as for the prosperous future of the peoples of the friendly Soviet Union\n- Adolf Hitler, Message wired to Stalin in relation to his 60th birthday"
 LOADING_TIP_13:0 "The battle beginning today will decide the fate of the German nation for the next thousand years.\n- Adolf Hitler, 10 May 1940"
 LOADING_TIP_14:0 "Now terror will be answered with terror.\n- Adolf Hitler, in response to the news that Lübeck had been obliterated by the RAF"
 LOADING_TIP_15:0 "If we don't take Maikop and Grozny, then I must put an end to the war.\n- Adolf Hitler, to his generals, 23 July 1942"
 LOADING_TIP_16:0 "Victory at Kursk will be a beacon for the whole world\n- Adolf Hitler, to his generals, 15 April 1943"
 LOADING_TIP_17:0 "Surrender is forbidden. Sixth Army will hold their positions to the last man and the last round.\n- Adolf Hitler, about Stalingrad"
 LOADING_TIP_18:0 "That was an order! Steiner's assault was an order!\n- Adolf Hitler"
 LOADING_TIP_19:0 "Having escaped death in so extraordinary a way, I am now more than ever convinced that the great cause which I serve will survive its present perils and that everything can be brought to a good end.\n- Adolf Hitler, after surviving the July Plot"