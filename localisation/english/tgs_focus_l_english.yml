l_english:
# GERMANY FOCUS TREE #
## POLITICAL PATHS ##
 GER_rhineland_question:0 "The Rhineland Question"
 GER_rhineland_question_desc:0 "There have been reports that the Führer [GER.GetLeader] is planning to remiliterize the Rhineland. If this is allowed to happen this would be the 2nd time we break the Treaty of Versailles and some Kayser loyalists might oppose this move by igniting a civil war. Let's just hope that they don't have the guts to oppose our Führer"
### NAZI REICH - ADOLF HITLER ###
 GER_remiliterize_the_rhineland:0 "Remiliterize the Rhineland"
 GER_remiliterize_the_rhineland_desc:0 "The Rhineland has been demilitarized since the end of the Great War, but this insult shall stand no longer! [GER.GetName] is a sovereign nation and is free to move troops anywhere within her borders!"
 GER_operation_gertrud:0 "Operation Gertrud"
 GER_operation_gertrud_desc:0 "[TUR.GetNameDef] poses a strategic importance in our effort to defeat the Allies. Not only does it controls the Bosphorus strait, which would give us direct access to the Black sea, it is also rich in chromium that can be used in tank production. This land can also be used as a direct access to the Caucasus, the land of [SOV.GetNameDef]'s oil deposits."
 GER_operation_barbarossa:0 "Operation Barbarossa"
 GER_operation_barbarossa_desc:0 "We can focus our propaganda efforts on preparing the German people - and the world - for a righteous war on [SOV.GetNameDef]."
 GER_turkey_ally:0 "Alliance with [TUR.GetName]"
 GER_turkey_ally_desc:0 "It may have taken us years but the Turks have become close friends to [GER.GetName] and drifted further away from [ENG.GetName] and its allies. Both our nations would only benifit in forming a military alliance, similar to like the one we had back in the Great War with the Ottomans."
 GER_invest_in_china:0 "Invest in China"
 GER_invest_in_china_desc:0 "China is the true anti-communist state, while Japan is only "flaunting" its stance on communism. Perhaps aligning our selves with [CHI.GetName], befriending [CHI.GetLeader] and making a multiple investments in its industry & military is the best choice."
 GER_china_ally:0 "Alliance with [CHI.GetName]"
 GER_china_ally_desc:0 "Ever since [GER.GetRulingParty] came to power in 1933 we have pushed [CHI.GetName] into closer cooperation and friendship. We have helped them both militarily and economically and we believe that both the Germans and the Chinese have become close friends and hopefully allies."
 GER_japanese_industrial_cooperation:0 "German-Japanese Industrial Co-operation"
 GER_japanese_industrial_cooperation_desc:0 "The relations between [GER.GetNameDef] and [JAP.GetName] have been growing closer and closer in the past few years. By agreeing to a industrial and military co-operation between the two countries, we can help solve each of our growing issues be it military or industrial."
 GER_ally_co_prosperity_sphere:0 "Alliance with Japan"
 GER_ally_co_prosperity_sphere_desc:0 "The relations between our nation and [JAP.GetName] has become extremely close the past decade. After multiple co-operation plans, state visits and cultural exchanges, we feel that it is time that we enter a military alliance."
 GER_reichskommissariat_osterreich:0 "Reichskommissariat Österreich"
 GER_reichskommissariat_osterreich_desc:0 "The union with [AUS.GetName] is a long held goal of the German people. Unfortunately it is forbidden by the Treaty of Versailles, luckily our advisor has found a loop-hole in the treaty. By offering [AUS.GetName] to become our subject, it technically is legal. Let us offer the Austrians a chance at sharing our glorious destiny!"
 GER_czech_ally:0 "Alliance with [CZE.GetName]"
 GER_czech_ally_desc:0 "The Czechs and Slovaks have proven themselves to be valuable friends to the Reich. We made the right choice to persue friendship with them instead of subjugation and the time is right to propose for a military alliance."
 GER_operation_alaric:0 "Operation Alaric"
 GER_operation_alaric_desc:0 "Operation Alaric is the codename for the invasion and disarmament of [ITA.GetName]. Our ally, Benito Mussolini, has been ousted and it is up to us to reinstate him as the leader of Italy. Mussolini has given us permission to execute this operation, though we don't think he understands how much of an influence we will have in Italy then."
 GER_nationalist_spain_friend:0 "Befriend Spain"
 GER_nationalist_spain_friend_desc:0 "The nationalist victory in the Spanish civil war has paved the way for a closer relationship between our two countries. Franco holds the key to the Mediterranean."
 GER_spain_ally:0 "Alliance with Spain"
 GER_spain_ally_desc:0 "The Spanish Civil War was long and bloody. We've helped them in their time of need and helped them recover. The German people believe it is time for them to repay this kindness by entering a military pact with us."
 GER_operation_felix:0 "Operation Felix"
 GER_operation_felix_desc:0 "Despite that we helped [SPA.GetName] in the civil war, we are forced to execute Operation Felix. The aim of this operation is to invade Spain in order to seize Gibraltar and control one of the enterances of the Mediterranean sea."
### GERMAN MILITARY JUNTA ###
 GER_establish_military_dictatorship:0 "Establish Military Dictatorship"
 GER_establish_military_dictatorship_desc:0 "In light of the recent civil war against Hitler and his fascist followers, the military has decided to stay in power as the head of the government. With this it should be much easier to root out any remaining fascists or Hitler sympathizers."
## AIR PATHS ##
 GER_air_theory_research:0 "Air Theory Research"
 GER_air_theory_research_desc:0 "§RThe Doctorine bonus is determined by your current doctorine!§! \n\n In order to ensure our victory in the air we must advance our knowledge on aerial warfare theories to gain an edge over our enemies."
 GER_fighter_effort:0 "Fighter Focus"
 GER_fighter_effort_desc:0 "Our skies require full aerial superiority to ensure no enemy aircraft can bomb our factories, perform close air support or contest the air. To do so we must invest in producing more advanced fighter planes."
 GER_scout_plane_effort:0 "Scout Plane Effort"
 GER_scout_plane_effort_desc:0 "Information is just as crucial as a good air force. A small investment into spyplanes would be useful when gathering intel on possible bombing targets or logistics hubs."
## NAVAL PATHS ##
 GER_plan_for_the_navy:0 "Plan For The Navy"
 GER_plan_for_the_navy_desc:0 "Our navy is just a shadow of what it once was. We must rebuild it to contend with other naval powers. The question remains what form will our navy take."
 GER_base_strike:0 "Base Strike"
 GER_base_strike_desc:0 "We have invested our research and dockyards into constructing enough battleships and carriers. Now it is time to train our admirals how to utilize these battleships & carriers in proper naval engagements."
 GER_carrier_construction_optimization:0 "Carrier Construction Optimization"
 GER_carrier_construction_optimization_desc:0 "In order for us to effectively and at a steady pase build our carriers we are required to optimize our ship building."
 GER_fleet_in_being:0 "Fleet in Being"
 GER_fleet_in_being_desc:0 "In addition to the High Seas Fleet rebuilding program our admirals must undergo training to command such a grand fleet as it has been decades since someone had to command so many ships."
## ARMY PATHS ##
 GER_form_the_fallschirmjager:0 "Form the Fallschirmjäger"
 GER_form_the_fallschirmjager_desc:0 "The Fallschirmjäger are the paratroop branch of the German Luftwaffe. They are the first German paratroopers to be committed in large-scale airborne operations. Formation of these units can be used to disrupt enemy supply lines and capture strategic key positions behind enemy lines."
 GER_form_marine_stosstrupp_kompanie:0 "Form Marine Stoßtrupp Kompanie"
 GER_form_marine_stosstrupp_kompanie_desc:0 "During The Great war, marine forces became instrumental in carrying out missions along the coast or capturing beach heads or islands. It is time that Germany formed its own special units for possible sea invasion operations."
 GER_develop_gebirgsjagers:0 "Develop Gebirgsjägers"
 GER_develop_gebirgsjagers_desc:0 "Some of our borders are along the Alps. While they make up a small portion of our border it is still a good idea to develop our Gebirgsjägers so they can better fight in this environment if the need arises."
 GER_commission_hanomag:0 "Commission Hanomag"
 GER_commission_hanomag_desc:0 "Hanomag is a mechanical engineering company founded in Hanover in 1871, which, in addition to commercial vehicles such as construction machinery, trucks and agricultural tractors, also manufactures passenger cars. With the future uncertain, Hanomag must be commissioned in creating motorized & mechanized vehicles for the Wehrmacht"
 GER_encourage_auto_union_development:0 "Encourage Auto Union Development"
 GER_encourage_auto_union_development_desc:0 "The Auto Union AG is a recently founded automibile manufacturer. In its short history it has already made a name for itself by dominating not only GP car racing but as well setting records that aren't going to be beat any time soon. A company with such a good track record surely could provide the Wehrmacht with some high quality armored cars."
 GER_infantry_weapon_improvement:0 "Wehrmacht Modernisation"
 GER_infantry_weapon_improvement_desc:0 "The German army has been using Mauser's Karabiner 98s and its variants since early 1902. While they are cheap to produce they don't provide the desired fire power against our enemies. Perhaps adopting an automatic firearm might be more beneficial."
 GER_support_equipment_effort:0 "Support Equipment Effort"
 GER_support_equipment_effort_desc:0 "As it currently stands, our army only has basic binoculars to scout enemy positions & shovels to entrench. Expanding our available support equipment can help us more with war logistics & coordination."
 GER_anti_tank_effort:0 "Panzerjäger Advancement"
 GER_anti_tank_effort_desc:0 "Ever since the Great war tanks have been vital part of the army. A mobile bunker that takes special equipment to destroy. It is time for us to lay down our anti-armor rifles and replace them with PaK anti-tank cannons."
 GER_anti_air_effort:0 "Flakkorps Advancement"
 GER_anti_air_effort_desc:0 "The air has become the 3rd front of any conflict. Since our divisions can not always rely on our fighters having their backs, anti-air cannons must be provided to our units to defend ourselves from air attacks."
 GER_artillery_effort:0 "Artilleriekorps Advancement"
 GER_artillery_effort_desc:0 "Artillery cannons are the backbone of any division when defending and attacking. Advancing our artillery will allow us to shell enemy positions with more precision and from a farther distance."
 GER_wunderpanzer:0 "Wunderpanzer"
 GER_wunderpanzer_desc:0 "As part of Heisenberg's and von Braun's doomsday weapons can be found super-heavy tank plans. With this in the field no one will be able to stop the German warmachine."